on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  scan:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: repo
          
      - uses: actions/checkout@v3
        with:
          repository: microsoft/sarif-pattern-matcher
          path: sarif-pattern-matcher
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - shell: bash
        run: |
          pwd
          ls -d */         
          
          dotnet new tool-manifest
          dotnet tool install Sarif.PatternMatcher.Cli --local
          
          cd repo
          dotnet tool run spam analyze . -r --output "${{ github.workspace }}/scan.sarif" --force --dynamic-validation --insert "RegionSnippets;ContextRegionSnippets" -d "../sarif-pattern-matcher/Src/Plugins/Security/SEC101.SecurePlaintextSecrets.json"
          cd ..

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: scan.sarif
          category: sarif-pattern-matcher
